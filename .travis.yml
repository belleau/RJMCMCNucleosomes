language: r
sudo: required

# Packages from Bioconductor needed
bioc_required: true

env:
  global:
    - BIOC_USE_DEVEL="TRUE"

before_install: 
  - sudo apt-get -qq update 

# Package dependencies installed using apt-get
apt_packages:
  - gsl-bin
  - libgsl0-dev
  - libgsl0ldbl 
  
# Be strict when checking package
warnings_are_errors: true

# Package dependencies from CRAN
r_binary_packages:
  - RUnit
  - Rcpp
  - knitr
  - rmarkdown
  - MCMCpack

# Package dependencies from Bioconductor
bioc_packages:
  - BiocGenerics
  - GenomeInfoDb
  - IRanges
  - BiocStyle
  - GenomicRanges
  - nucleoSim
  - consensusSeekeR
  - PING

# Package dependencies from github
r_github_packages:
  - jimhester/covr

before_script: 
  - R CMD build RJMCMCNucleosomes
  
after_success:
  - Rscript -e 'Rcpp::compileAttributes(); library(covr);codecov()'
